    <script>
                // Task2
                for(i = 50; i >= 5; i--){
                  if(i%2 == 0 && i >= 30){
                    document.write(i + " ");
                    document.write("<br>")
                  }else if(i%2 != 0 && i <=30){
                    document.write(i + " ");
                  }
                  
                }
